<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header class="app-header shadow">
        <input type="checkbox" id="btn-menu">
        <h3 class="title ">
            Môn Học
        </h3>
        <div class="account">
            <img src="" alt="" class="avatar">
            <span class="name">Lê Minh Thành</span>
        </div>
    </header>
    <div class="app-body">
        <aside class="nav-right">
            <nav>
                <ul>
                    <li>
                        <h5 class="submenu-title">
                            Quản Lí
                        </h5>
                        <ul class="submenu show">
                            <li><a href="nghanhhoc.html">Ngành học</a></li>
                            <li class="active">Môn Học</li>
                            <li><a href="lophocphan.html">Lớp Học Phần </a></li>
                            <li><a href="GiangVien.html">Giảng Viên</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="content">
            <div class="content-header">
                <h1 class="title">
                    Môn học
                </h1>
                <div class="form-control">
                    <div class="form-group">
                        <div class="select-box">
                            <div class="selected-value"></div>
                            <div class="values-list">
                                <div class="values-container">
                                    <div class="val">
                                        <span>Công nghệ thông tin</span>
                                    </div>
                                    <div class="val">
                                        <span>Hệ thống thông tin</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label>Ngành học</label>
                    </div>
                    <div class="form-group form-action">
                        <button class="btn btn-outline-primary btn-rounded btn-plus">Thêm</button>
                    </div>
                </div>   
            </div>
            </button>
            <table class="data-table">

                <tr class="data-row">
                    <td>Mã Môn</td>
                    <td>Mã ngành </td>
                    <td>Tên Môn</td>
                    <td>Số Tín Chỉ</td>
                    <td>Thực Hành</td>
                </tr>
                <tr class="data-row">
                    <td>abv</td>
                    <td>fdgg</td>
                    <td>fff</td>
                    <td>aaa</td>
                    <td>bbbb</td>
                </tr>
            </table>
            <div class="content-form hide">
                <div class="form-control">
                    <button class="btn btn-white-primary btn-back">Quay lại</button>
                    <button class="btn btn-rounded-corner btn-primary btn-inactive" id="btn-add">
                        Thêm
                    </button>
                </div>
                <form class="">
                    <div class="form-group-inline">
                        <label>Ngành học</label>
                        <div class="select-box">
                            <div class="selected-value"></div>
                            <div class="values-list">
                                <div class="values-container">
                                    <div class="val">
                                        <span>Công nghệ thông tin</span>
                                    </div>
                                    <div class="val">
                                        <span>Hệ thống thông tin</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-inline">
                        <label for="MaMon">Mã môn</label>
                        <input type="text" name="MaMon" required>
                    </div>
                    <div class="form-group form-group-inline">
                        <label for="TenMon">Tên môn</label>
                        <input type="text" name="TenMon" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
